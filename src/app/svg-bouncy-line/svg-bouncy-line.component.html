<div class="coordinates">
  <div>
    X:<span class="posX">{{ point.x }}</span>
  </div>
  <div>
    Y:<span class="posY">{{ point.y }}</span>
  </div>
</div>

<svg
  width="190"
  height="160"
  viewBox="0 0 190 160"
  #svg
  xmlns="http://www.w3.org/2000/svg"
>
  <path
    d="M 10 80 Q 95 80 180 80"
    stroke="white"
    fill="transparent"
    id="curve"
    #curve
  />

  <circle cx="10" cy="80" r="2" fill="white" id="start-point" />
  <circle cx="180" cy="80" r="2" fill="white" id="end-point" />
  <circle
    cx="95"
    cy="80"
    r="5"
    fill="#FDD835"
    #controlpoint
    cdkDrag
    cdkDragBoundary="svg"
    (cdkDragMoved)="dragMove($event)"
    (cdkDragReleased)="dragReleased($event)"
    id="control-point"
  />
</svg>
