<svg class="layers" viewBox="0 0 100 90" xmlns="http://www.w3.org/2000/svg">
  <g
    app-layer
    *ngFor="let layer of layers"
    [text]="layer.text"
    [gradient]="layer.gradient"
    [size]="layer.size"
    [ngStyle]="{
      transform:
        'translateX(' +
        layer.offset.x +
        'px) translateY(' +
        layer.offset.y2 +
        'px) translateZ(' +
        layer.offset.z +
        'px)'
    }"
  ></g>
</svg>
